<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Policy Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Swiss Policy Monitor</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Filters Column -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Topic Filters -->
                        <div class="mb-3">
                            <h6>Topics</h6>
                            <div id="topicFilters">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Level Filters -->
                        <div class="mb-3">
                            <h6>Level</h6>
                            <div id="levelFilters">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <button class="btn btn-primary w-100" onclick="monitor.applyFilters()">
                            Apply Filters
                        </button>
                    </div>
                </div>

                <!-- Sources Card -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Sources</h5>
                    </div>
                    <div class="card-body">
                        <div id="sourcesList">
                            <!-- Populated by JavaScript -->
                        </div>
                        <button class="btn btn-outline-primary w-100 mt-2" 
                                onclick="monitor.showAddSourceModal()">
                            Add New Source
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Column -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Results</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary" onclick="monitor.exportPDF()">
                                    Export PDF
                                </button>
                                <button class="btn btn-outline-primary" onclick="monitor.emailPDF()">
                                    Email PDF
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="resultsArea">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
