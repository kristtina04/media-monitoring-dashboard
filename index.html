<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiss Policy Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Swiss Policy Intelligence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#sourcesModal">
                            <i class="bi bi-database"></i> Sources
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="bi bi-gear"></i> Settings
                        </a>
                    </li>
                </ul>
                <span class="navbar-text" id="lastUpdate"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar - Enhanced Filters -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Quick Filters</h5>
                    </div>
                    <div class="card-body">
                        <!-- Topic Areas -->
                        <div class="mb-3">
                            <label class="form-label">Topic Areas</label>
                            <div id="topicFilters" class="filter-section">
                                <!-- Populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Level Filters -->
                        <div class="mb-3">
                            <label class="form-label">Level</label>
                            <div id="levelFilters" class="filter-section">
                                <div class="mb-2">
                                    <h6 class="mb-2">Federal</h6>
                                    <div id="federalFilters">
                                        <!-- Populated by JavaScript -->
                                    </div>
                                </div>
                                <div>
                                    <h6 class="mb-2">Cantonal</h6>
                                    <div id="cantonalFilters">
                                        <!-- Populated by JavaScript -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Date Range -->
                        <div class="mb-3">
                            <label class="form-label">Date Range</label>
                            <input type="date" class="form-control mb-2" id="startDate">
                            <input type="date" class="form-control" id="endDate">
                        </div>

                        <button class="btn btn-primary w-100" onclick="policyMonitor.applyFilters()">
                            Apply Filters
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Saved Searches</h5>
                    </div>
                    <div class="card-body">
                        <div id="savedSearches">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0" id="currentView">Latest Updates</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary" onclick="policyMonitor.exportData('pdf')">
                                    <i class="bi bi-file-pdf"></i> Export PDF
                                </button>
                                <button class="btn btn-outline-primary" onclick="policyMonitor.emailPDF()">
                                    <i class="bi bi-envelope"></i> Email PDF
                                </button>
                                <button class="btn btn-outline-primary" onclick="policyMonitor.exportData('excel')">
                                    <i class="bi bi-file-excel"></i> Export Excel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Source</th>
                                        <th>Type</th>
                                        <th>Title</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sources Modal -->
    <div class="modal fade" id="sourcesModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Monitored Sources</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Add New Source Form -->
                    <form id="addSourceForm" class="mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" id="sourceName" 
                                       placeholder="Source Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="url" class="form-control" id="sourceUrl" 
                                       placeholder="URL" required>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100">Add</button>
                            </div>
                        </div>
                    </form>

                    <!-- Sources List -->
                    <div class="sources-list" id="sourcesList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Email PDF Modal -->
    <div class="modal fade" id="emailPdfModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Email PDF Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="emailPdfForm">
                        <div class="mb-3">
                            <label class="form-label">Recipients</label>
                            <input type="email" class="form-control" id="emailRecipients" 
                                   placeholder="Enter email addresses" required>
                            <small class="text-muted">Separate multiple emails with commas</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" id="emailSubject" 
                                   value="Policy Monitor Report">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" id="emailMessage" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/sources.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
